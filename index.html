<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3012cccc75.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Week5</title>
</head>

<body>
    <div class="container">

        <div class="shadow app rounded">

            <h1>LISBON</h1> <!-- Current City -->
            <p id="date"></p> <!-- >Current Date&Time -->

            <!-- Weather Details -->
            <div class="row weather-details">
                <div class=" col-7">
                    <div class="current-temperature">
                        <span class="temperature" id="temperature">
                        </span>
                        <span class="units">
                            <a href="#" id="celsius-link">ºC</a> |
                            <a href="#" id="fahrenheit-link">ºF</a>
                        </span>
                    </div>
                    <span class="main-icon"><i class="fas fa-cloud-sun-rain"></i></span>
                    <div class="maxima-minima">
                        &#8593;<span class="max" id="max"></span>º<br>
                        &#8595;<span class="min" id="min"></span>º
                    </div>
                </div>
                <div class="col-4">
                    <div class="humidity"><i class="fas fa-tint"></i>
                        <span id="humidity"> </span>%
                    </div>
                    <div class="wind"><i class="fas fa-wind"></i>
                        <span id="wind-speed"></span>km/h
                    </div>
                    <div class="sunrise-sunset">
                        <i class="fas fa-sun"></i><span class="sunrise" id="sunrise"></i></span>h<br>
                        <i class="fas fa-moon"></i><span class="sunset" id="sunset"></i></span>h
                    </div>
                </div>
            </div>

            <!-- 7 Day Forecast -->
            <div class="row forecast">
                <div class="col">
                    <h3>
                        SAT
                    </h3>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <h3>
                        18ºC 23ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        SUN
                    </h3>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <h3>
                        18ºC 25ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        MON
                    </h3>
                    <i class="fas fa-cloud-sun"></i>
                    <h3>
                        16ºC 27ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        TUE
                    </h3>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <h3>
                        18ºC 24ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        WED
                    </h3>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <h3>
                        16ºC 24ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        THU
                    </h3>
                    <i class="fas fa-cloud"></i><br>
                    <h3>
                        14ºC 21ºC
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        FRI
                    </h3>
                    <i class="fas fa-cloud"></i><br>
                    <h3>
                        14ºC 23ºC
                    </h3>
                </div>
            </div>

            <!-- Search City -->

            <i class="fas fa-map-marker-alt"></i>
            <form id="search-form">
                <input type="text" placeholder="Search City" id="search-text-input"
                    class="form-control form-control-underlined" />
            </form>
        </div>
        <p class="codedBy">
            <a href=https://github.com/bcrispim/weather-app-SheCodes target="_blank">Open-source code</a>
            by bcrispim</p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
